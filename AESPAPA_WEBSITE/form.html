<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
                <img src="images/logo.png" class="logo">
                <h1 class="title">Pinoy Recipe</h1>
            
        </div>

        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
                <li><a href="form.html">Form</a></li>

                
            </ul>
        </div>
    </header>
    <div class="main-content">
        <div class="form-header">
            <h2>Submit Your Recipe</h2>
            <p>Share your favorite Filipino recipe with us!</p>
        </div>
        
        <div id="recipe-form" class="form-section">
            <form action="" method="post" enctype="multipart/form-data">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" name="recipe_name" required>
                
                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients"  required></textarea>
                
                <label for="instructions">Cooking Instructions:</label>
                <textarea id="instructions"  required></textarea>
                
                <label for="photo">Upload a Photo (optional):</label>
                <input type="file" id="photo" accept="image/*">
                
                <label for="submitter-name">Your Name (optional):</label>
                <input type="text" id="submitter-name">
                
                <label for="email">Your Email (optional):</label>
                <input type="email" id="email" >
                
                <button type="submit">Submit Recipe</button>
            </form>
        </div>
        
        
    </div>
    <footer>
        <div class="footer-container">
            <!-- Company Info -->
            <div class="footer-section company-info">
                <h3>Company Address</h3>
                <p>123 Pinoy Street, Makati City, Philippines</p>
                <p>Contact: +63 123 456 7890</p>
                <p>Email: info@Pinoyrecipe.com</p>
            </div>
    
            <!-- Social Media Links -->
            <div class="social-icons">
                <h3>Follow Us</h3>
                <div class="icons">
                    <a href=""aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
                    <a href=""aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
                    <a href="" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                    <a href="" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
    
            <!-- Rights and Copyright -->
            <div class="footer-section rights">
                <p>&copy; 2025 Filipino Recipe. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
